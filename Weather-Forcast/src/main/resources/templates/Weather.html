<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="main-container">
    <h1>üå§Ô∏è Weather Forecast</h1>

    <!-- Form -->
    <form th:action="@{/weather}" method="post" class="form">
        <input type="text" name="city" placeholder="Enter city name" required />
        <button type="submit">Get Weather</button>
    </form>

    <!-- Error -->
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <!-- Today Weather -->
    <div th:if="${temperature}" class="today-weather card">
        <h2 th:text="'Today in ' + ${city}"></h2>
        <p><strong>Temperature:</strong> <span th:text="${temperature + ' ¬∞C'}"></span></p>
        <p><strong>Humidity:</strong> <span th:text="${humidity + ' %'}"></span></p>
        <p><strong>Description:</strong> <span th:text="${description}"></span></p>
    </div>

    <!-- Forecast -->
    <div th:if="${forecast}" class="forecast-section">
        <h2>5-Day Forecast</h2>
        <div class="forecast-cards">
            <div class="forecast-card card" th:each="day : ${forecast}">
                <h3 th:text="${day.day}"></h3>
                <p><strong>Min:</strong> <span th:text="${day.minTemp + ' ¬∞C'}"></span></p>
                <p><strong>Max:</strong> <span th:text="${day.maxTemp + ' ¬∞C'}"></span></p>
                <p><strong>Desc:</strong> <span th:text="${day.description}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
